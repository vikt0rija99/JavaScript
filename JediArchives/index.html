<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JediArchives</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-wrap">
      <div class="header">
        <img src="images/logo.png" alt="StarWars" id="logo" />
      </div>
      <div class="images">
        <img src="images/person.png" alt="person" id="person" />
        <img src="images/space-ship.png" alt="space-ship" id="space-ship" />
      </div>
      <div class="tables">
        <table id="table1">
          <tr>
            <th>Person</th>
          </tr>
          <tr>
            <td>Name:</td>
            <td>Height:</td>
            <td>Mass:</td>
            <td>Gender:</td>
            <td>Birth Year:</td>
            <td>Appearances:</td>
          </tr>
        </table>
        <table id="table2">
          <tr>
            <th>Ship</th>
          </tr>
          <tr>
            <td>Name:</td>
            <td>Model:</td>
            <td>Manufacturer:</td>
            <td>Cost:</td>
            <td>People Capacity:</td>
            <td>Class:</td>
          </tr>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
